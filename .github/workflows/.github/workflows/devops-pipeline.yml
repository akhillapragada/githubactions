name: Full DevOps Workflow

on:
  push:
    branches: [main]
  pull_request:
    types: [labeled]
  issues:
    types: [opened, labeled]

jobs:
  issue-handler:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on New Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = context.payload.issue.title;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `ðŸ‘‹ Thanks for opening this issue: **${issueTitle}**! The team will review it soon.`
            });

      - name: Add Triage Label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: context.issue.number,
              labels: ['triage']
            });

  pr-labeled:
    if: github.event.label.name == 'ready-to-deploy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Execute App
        run: node app.js

      - name: Deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "ðŸš€ Deploying App based on PR label..."
          ./deploy.sh

  push-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Execute App
        run: node app.js

      - name: Deploy App
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "ðŸ“¦ Deploying from main branch..."
          ./deploy.sh

  tag-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Release Tests
        run: npm test

      - name: Deploy Release
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "ðŸš€ Production Release from Tag!"
          ./deploy-prod.sh
